<!DOCTYPE html>
<html>
<head>
    <title>Alterando Classes</title>
    <style>
        .destacado {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <p id="paragrafo">Este é um parágrafo.</p>
    <button onclick="alterarClasse()">Alterar Classe</button>

    <script>
        function alterarClasse() {
            var paragrafo = document.getElementById("paragrafo");
            if (paragrafo){
               paragrafo.remove();
            }
        }
    </script>
</body>
</html>
